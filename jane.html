  <title>Jane blog</title>
  <link rel="stylesheet" href="css/common.css">

<body>

  <header class="main-header">
    <div class="header-top-container">
      <ul class="unlisted">
        <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>

      </ul>
      <i class="fa fa-search" aria-hidden="true"></i>

    <div class="header-content-container">
      <h2 class="header-title">Jane Blog</h2>
      <p class="subtitle">Welcome to the blog of <strong>Jane's world</strong> </p>
    </div>
  </header>

  <section class="hero">
    <h1><span>Jane's</span>

  <div class="content">
    <main>
      <article class="main-article">
        <h2>TITLE HEADING</h2>
        <p class="a-date">
          Title description, <em>May 2, 2016</em>
        </p>
        <img src="" alt="image of an article">
        <p class="text"></p>
        <p class="text"></p>
        <div class="flex between">
          <button class="like">like</button>
          <button>Replies <span>1</span></button>
        </div>
      </article>
    </main>
    <aside>aside</aside>
